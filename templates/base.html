<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MCP Assessor Agent API{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        :root {
            --bs-primary: #4e73df;
            --bs-secondary: #6c757d;
            --bs-success: #1cc88a;
            --bs-info: #36b9cc;
            --bs-warning: #f6c23e;
            --bs-danger: #e74a3b;
            --bs-light: #f8f9fc;
            --bs-dark: #2a3042;
        }
        
        body {
            font-family: 'Nunito', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 
                'Helvetica Neue', Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
            background-color: #f8f9fc;
            color: #6e707e;
        }
        
        .bg-gradient-primary {
            background-color: var(--bs-primary);
            background-image: linear-gradient(180deg, var(--bs-primary) 10%, #224abe 100%);
            background-size: cover;
        }
        
        .sidebar {
            min-height: 100vh;
        }
        
        .sidebar-brand {
            padding: 1.5rem 1rem;
            color: white;
        }
        
        .sidebar-divider {
            border-top: 1px solid rgba(255, 255, 255, 0.15);
            margin: 1rem;
        }
        
        .nav-item .nav-link {
            padding: 0.75rem 1rem;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 700;
            font-size: 0.85rem;
        }
        
        .nav-item .nav-link:hover {
            color: #fff;
        }
        
        .nav-item .nav-link i {
            margin-right: 0.25rem;
            font-size: 0.85rem;
        }
        
        .content {
            flex: 1 0 auto;
            padding: 1.5rem;
        }
        
        .card {
            background-color: #fff;
            border: 0;
            border-radius: 0.35rem;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
        }
        
        .card-header {
            background-color: #f8f9fc;
            border-bottom: 1px solid #e3e6f0;
            padding: 0.75rem 1.25rem;
        }
        
        .table {
            color: #5a5c69;
        }
        
        .table th {
            font-weight: 700;
            color: #4e73df;
        }
        
        .footer {
            background-color: white;
            padding: 1.5rem 0;
            color: #858796;
            margin-top: auto;
        }
        
        /* Dark theme for charts and dashboards */
        .dark-theme {
            background-color: #2a3042;
            color: #e9ecef;
        }
        
        .dark-theme .card {
            background-color: #343a40;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(0, 0, 0, 0.2);
            color: #e9ecef;
        }
        
        .dark-theme .card-header {
            background-color: #343a40;
            border-bottom: 1px solid #495057;
        }
        
        .dark-theme .table {
            color: #e9ecef;
        }
        
        .dark-theme .table th {
            color: #6c757d;
        }

        /* Sticky footer */
        .wrapper {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }
        
        .content-wrapper {
            display: flex;
            flex: 1 0 auto;
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <div class="wrapper">
        <div class="content-wrapper">
            <!-- Sidebar -->
            <div class="bg-gradient-primary sidebar">
                <div class="sidebar-brand">
                    <h4>MCP Assessor Agent</h4>
                </div>
                <hr class="sidebar-divider">
                <div class="nav-item">
                    <a class="nav-link" href="/">
                        <i class="fas fa-fw fa-home"></i>
                        <span>Home</span>
                    </a>
                </div>
                <div class="nav-item">
                    <a class="nav-link" href="/api-docs">
                        <i class="fas fa-fw fa-book"></i>
                        <span>API Documentation</span>
                    </a>
                </div>
                <div class="nav-item">
                    <a class="nav-link" href="/statistics-dashboard">
                        <i class="fas fa-fw fa-chart-bar"></i>
                        <span>Statistics Dashboard</span>
                    </a>
                </div>
                <hr class="sidebar-divider">
                <div class="sidebar-heading">
                    Data Management
                </div>
                <div class="nav-item">
                    <a class="nav-link" href="/api/imported-data/accounts">
                        <i class="fas fa-fw fa-database"></i>
                        <span>Account Data</span>
                    </a>
                </div>
                <div class="nav-item">
                    <a class="nav-link" href="/export-data">
                        <i class="fas fa-fw fa-file-export"></i>
                        <span>Export Data</span>
                    </a>
                </div>
            </div>
            
            <!-- Main Content -->
            <div class="content dark-theme">
                <div class="container-fluid">
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>
        
        <!-- Footer -->
        <footer class="footer">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="text-center">
                            <span>MCP Assessor Agent API &copy; 2025</span>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    
    <!-- Bootstrap JS with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
